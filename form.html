<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bug Report Form</title>
  <link href="bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation Bar setup -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">SCUBR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="form.html">Bug Report Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Form Layout -->
  <div class="container">
    <form>
      <div class="col-md-12">
        <div class= "page-header">
          <h1><b>Bug Report Form</b></h1>
          <p> Follow the prompts to submit a bug to fix by the SCU IT Department!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group" required>
            <label for="bugName">Name of Bug</label>
            <input type="text" class="form-control" id="bugName" placeholder="Type in a name for the bug">
          </div>
        </div>
        <div class="form-check col-md-4" required>
          <label for="bugType">Type of Bug</label>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeBugs" id="ecampus" value="ecampus">
                <label class="form-check-label" for="ecampus">
                  ecampus
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeBugs" id="Camino" value="Camino">
                <label class="form-check-label" for="Camino">
                  Camino
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeBugs" id="mySCUPortal" value="mySCUPortal">
                <label class="form-check-label" for="mySCUPortal">
                  mySCU portal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="typeBugs" id="scu" value="scu.edu">
                <label class="form-check-label" for="scu">
                  scu.edu
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row col-sm-12" required>
        <label for="bugDesc">Description of Bug</label>
        <textarea class="form-control" id="bugDesc" rows="4"></textarea>
        <small>Describe the bug and the steps taken to replicate the bug.</small>
      </div>

      <div class="center-block">
        <button type="submit" class="btn btn-primary col-md-4 col-md-offset-4">Submit Bug</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
